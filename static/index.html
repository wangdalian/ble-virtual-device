<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<title i18n='title'>Cassia 手环</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	<meta http-equiv="expires" content="0">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<div id="box">
    <div id="app">
      <el-carousel :autoplay="false" height="500px" ref="screens" @change="screensChange">
        <el-carousel-item>
          <el-row>
            <el-col :span="6">
              <i v-bind:class="screenInfo.status" class="myicon"></i>
            </el-col>
            <el-col :span="6">
              <i v-bind:class="screenInfo.hasUnreadMessage" class="myicon"></i>
            </el-col>
            <el-col :span="6" offset="6"><i v-bind:class="screenInfo.battery" class="myicon"></i></el-col>
          </el-row>
          <el-row class="dateweek">
            <el-col :span="12">{{ screenInfo.date }}</el-col>
            <el-col :span="12">{{ screenInfo.week }}</el-col>
          </el-row>
          <el-row class="hour">
            <el-col :span="24">{{ screenInfo.hour }}</el-col>
          </el-row>
          <el-row class="minute">
            <el-col :span="24">{{ screenInfo.minute }}</el-col>
          </el-row>
          <el-row class="name">
            <el-col :span="24">{{ screenInfo.name }}</el-col>
          </el-row>
        </el-carousel-item>
        <el-carousel-item id="messageInfo">
          <el-row>
            <el-col :span="12" id="sender">{{ messageInfo.sender }}</el-col>
            <el-col :span="12" id="recvTimeStr">{{ messageInfo.recvTimeStr }}</el-col>
          </el-row>
          <el-divider></el-divider>
          <el-row>
            <el-col :span="24" id="content">{{ messageInfo.content }}</el-col>
          </el-row>
        </el-carousel-item>
      </el-carousel>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src='./js/eventsource.min.js'></script>
<script src="./js/api.js"></script>
<script src="./js/index.js"></script>

</html>
